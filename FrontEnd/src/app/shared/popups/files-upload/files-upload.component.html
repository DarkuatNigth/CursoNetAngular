<div class="files-upload">
  <div class="files-upload__header">
    <h3>Files uploading</h3>
  </div>
  <div class="files-upload__content">
    <div class="dropzone" appDropZone (objHovered)="toggleHover($event)"  [class.dropzone__hovered]="blIsHovered" (objDropped)="onDrop($event)">
      <div class="dropzone__label">Deja tus archivos aqui</div>
      <div class="dropzone__file">
        <label class="file">
          <input class="file__input" [multiple]="objData.blMultiple" type="file"  (change)="onDropFile($event)"/>
          <span class="file__label">seleccionar</span>
        </label>
      </div>
    </div>

    <div class="error" *ngIf="blIsError">
      Seleccione un archivo
    </div>
  </div>
  <div class="files-upload__footer"></div>
</div>
