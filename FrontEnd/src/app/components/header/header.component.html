<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggleDispatch()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Edificaciones Store</span>

  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="navegacion-menu" >
      <li><a>{{ objUser ? objUser.strNombre +''+ objUser.strApellido : null}}</a></li>
      <li><a *ngIf="!blIsAutorized" routerLink="auth/registration">Registrar</a></li>
      <li><a *ngIf="!blIsAutorized"routerLink="auth/login">Login</a></li>
      <li><a *ngIf="blIsAutorized" routerLink="/">Home</a></li>
      <li (click)="onSignOut()" ><a *ngIf="blIsAutorized"  routerLink="/">Cerrar Sesion</a></li>
    </ul>
  </div>

</mat-toolbar>
