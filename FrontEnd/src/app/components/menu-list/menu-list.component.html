<mat-nav-list>
  <a *ngIf="blIsAutorized" mat-list-item (click)="onCloseMenu()" routerLink="/">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Home</span>
  </a>

  <a *ngIf="!blIsAutorized" mat-list-item (click)="onCloseMenu()"  routerLink="auth/login">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Inicio Sesion</span>
  </a>
  <a *ngIf="!blIsAutorized" mat-list-item (click)="onCloseMenu()"  routerLink="auth/registration">
    <mat-icon>how_to_register</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>
  <a *ngIf="blIsAutorized" mat-list-item (click)="onCloseMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navegacion-list-label">Contacto</span>
  </a>
  <a *ngIf="blIsAutorized" mat-list-item (click)="onCloseMenu()" routerLink="inmueble/nuevo">
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nuevo Inmueble</span>
  </a>

  <a *ngIf="blIsAutorized" mat-list-item (click)="onCloseMenu()" routerLink="inmueble/list">
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Inmuebles</span>
  </a>
  <a *ngIf="blIsAutorized" mat-list-item (click)="onSignOut()" (click)="onCloseMenu()">
    <mat-icon>logout</mat-icon>
    <span class="navegacion-list-label">Cerrar Sesion</span>
  </a>
